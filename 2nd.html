<br>                                                                                                                    
  <font face="標楷體"><font size="5"><font color="#bb5500">                                                  
 大腸包小腸是台灣一種小吃，俗稱台式熱狗，發源於台灣花蓮的客家人出門工作時的點心，於九十年代開始在台灣夜市流行，並在現在成為台灣普遍的美食。在許多景點常有小攤販與客人以骰子對賭，故有句俗諺曰「黑無腸，白無腸，大腸包小腸」。大腸包小腸與美國的熱狗有異曲同工之妙。大腸包小腸在臺灣夜市隨處可見，如高雄六合國際觀光夜市攤商，更運用犀利的刀工與巧思，將香腸刻劃成如刺蝟般的造型，搭配臺灣造型的餐盤，將臺灣文化呈現於菜色中，表露得淋漓盡致，深受國際旅客愛戴。<br>
