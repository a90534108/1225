在中國閩南地區、臺灣以及東南亞的閩南人等一般將「蠔」稱為「蚵仔」，閩南地區和台灣稱之為「蚵仔煎」。中國大陸其它地區常稱為「牡蠣煎」或「牡蠣烙」，因為膠遼地區把蚵仔俗稱為海蠣子，故也有少數人稱之為「海蠣煎」，香港則稱為「煎蠔餅」或「蠔餅」。馬來西亞一般寫作「蠔煎，普通話讀為（háojiān），閩南語則讀為。新加坡潮州人雖然也把它寫作「蠔煎」，可是把它讀為「蠔烙」。英語一般譯作（Oyster Omelette），中文直譯為「蚵仔蛋餅」。<br>
